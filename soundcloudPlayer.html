.player-card {
  width: 100%;
  max-width: 340px;
  background: linear-gradient(145deg, #e6ecf4 0%, #f7fafd 100%);

  box-shadow: 0 8px 32px rgba(60,80,120,0.10);
  padding: 7.5vw 5vw 6vw 5vw;

  margin: 0 auto;

  align-items: center;
  position: relative;

}
@media (min-width: 400px) {
  .player-card {
    padding: 32px 24px 24px 24px;

}

}

  display: flex;

  gap: 8px;
  width: 100%;
  margin-top: 12px;
}
.player-progress-bar {
  flex: 1 1 0%;
  appearance: none;
  height: 5px;
  border-radius: 3px;
  background: #e0e3ea;
  outline: none;
  transition: background 0.2s;
  margin: 0 8px;
}
.player-progress-bar::-webkit-slider-thumb {
  appearance: none;
  width: 16px;

  transition: background 0.2s;
}

  background: #1976d2;
}

  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ff5500;
  border: 2px solid #fff;
  box-shadow: 0 1px 4px rgba(60,80,120,0.10);

  transition: background 0.2s;
}
.player-progress-bar:active::-moz-range-thumb {
  background: #1976d2;
}

  width: 16px;
  height: 16px;
  border-radius: 50%;

  box-shadow: 0 1px 4px rgba(60,80,120,0.10);

  transition: background 0.2s;
}

}

  background: #bbdefb;

}

  display: block;
}

}

.player-title {
