.player-card {
  width: 100%;
  max-width: 340px;
  background: linear-gradient(145deg, #e6ecf4 0%, #f7fafd 100%);
  border-radius: 24px;
  box-shadow: 0 8px 32px rgba(60,80,120,0.10);
  padding: 7.5vw 5vw 6vw 5vw;
  /* 上右下左，隨螢幕縮放 */
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  box-sizing: border-box;
}
@media (min-width: 400px) {
  .player-card {
    padding: 32px 24px 24px 24px;
  }
}
.player-album-art {
  margin-top: -80px;
  margin-bottom: 24px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(60,80,120,0.18);
  padding: 8px;
  display: inline-block;
  width: 85%;
  box-sizing: border-box;
  max-width: 272px;
}
.player-progress-row {
  display: flex;
  align-items: center;
  gap: 8px;
  width: 100%;
  margin-top: 12px;
}
.player-progress-bar {
  flex: 1 1 0%;
  appearance: none;
  height: 5px;
  border-radius: 3px;
  background: #e0e3ea;
  outline: none;
  transition: background 0.2s;
  margin: 0 8px;
}
.player-progress-bar::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ff5500;
  border: 2px solid #fff;
  box-shadow: 0 1px 4px rgba(60,80,120,0.10);
  cursor: pointer;
  transition: background 0.2s;
}
.player-progress-bar:active::-webkit-slider-thumb {
  background: #1976d2;
}
.player-progress-bar::-moz-range-thumb {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ff5500;
  border: 2px solid #fff;
  box-shadow: 0 1px 4px rgba(60,80,120,0.10);
  cursor: pointer;
  transition: background 0.2s;
}
.player-progress-bar:active::-moz-range-thumb {
  background: #1976d2;
}
.player-progress-bar::-ms-thumb {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ff5500;
  border: 2px solid #fff;
  box-shadow: 0 1px 4px rgba(60,80,120,0.10);
  cursor: pointer;
  transition: background 0.2s;
}
.player-progress-bar:active::-ms-thumb {
  background: #1976d2;
}
.player-progress-bar:focus {
  background: #bbdefb;
}
.player-time {
  width: 44px;
  text-align: center;
  font-size: 14px;
  color: #b5bdd3;
  font-weight: 700;
}

.player-album-img {
  width: 100%;
  aspect-ratio: 1/1;
  border-radius: 16px;
  object-fit: cover;
  display: block;
}

.player-controls-row {
  display: flex;
  align-items: stretch;
  width: 100%;
  margin-bottom: 18px;
  flex-wrap: nowrap;
}
.player-controls-left {
  flex: 1 1 0%;
  min-width: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  gap: 4px;
}
.player-chevron-group {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
}
.player-title-group {
  display: flex;
  flex-direction: column;
}
.player-title {
  font-weight: 700;
  font-size: 18px;
  color: #6b7a99;
  margin-bottom: 2px;
  max-width: 100%;
  padding-right: 8px;
}
.player-title-multiline {
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  word-break: break-all;
  white-space: normal;
}
.player-artist {
  font-weight: 400;
  font-size: 15px;
  color: #b5bdd3;
  margin-bottom: 0;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  max-width: 100%;
}
.player-controls-play {
  flex: 0 0 72px;
  min-width: 72px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
}
.player-btn.player-btn-large {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 8px solid #fff;
  background: #f0f2f5;
  box-shadow: 0 2px 12px rgba(60,80,120,0.10);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  color: #fff;
  position: relative;
  outline: none;
  cursor: pointer;
  transition: background 0.2s, box-shadow 0.2s;
}
.player-btn.player-btn-large:hover {
  background: #e0e3ea;
  box-shadow: 0 4px 16px rgba(60,80,120,0.16);
}
.chevron-btn {
  font-size: 26px;
  border: none;
  background: none;
  cursor: pointer;
  color: #b0b8c9;
  margin: 0 4px;
  border-radius: 8px;
  transition: color 0.18s;
  padding: 3px 6px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.chevron-btn:disabled {
  color: #e0e3ea;
  cursor: not-allowed;
}
.chevron-btn:hover:not(:disabled) {
  color: #1976d2;
}
